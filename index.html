        <section>
            <form class="needs-validation text-light" novalidate="">
                <div class="row g-3 justify-content-center">
                    <div class="col-12 col-sm-4">
                        <label for="firstName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fnameError" onkeyup="validation();">
                        <span id="nameError" class="fontvali"></span>
                    </div>
                    
                        <br>

                    <div class="col-12 col-sm-4 ">
                        <label for="username" class="form-label">Phone number</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">+91</span>
                            <input type="number" class="form-control" id="phonError" onkeyup="phoneValidation();">
                        </div>
                        <span id="phoneError" class="fontvali "></span>
                    </div>

                

                    <div class="col-12 col-sm-8">
                        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="emailErrorin" onkeyup="emailValidation();" placeholder="abc123@gmail.com">
                        <span id="emailError" class="fontvali"></span>
                    </div>

                    

                    <div class=" col-12 col-sm-8">
                        
                        <label for="username" class="form-label">Add some text...</label>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-center">
                    <span id="submitError" class="fontvali"></span>
                </div>    
                    <button class="w-50 btn btn-primary btn-lg" type="submit">Send message</button>
                </div>
            </form>
        </section>
